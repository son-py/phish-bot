<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PhishBot Admin</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 1rem; }
      table { border-collapse: collapse; width: 50%; }
      th, td { border: 1px solid #ddd; padding: 8px; }
      th { background: #f4f4f4; }
    </style>
  </head>
  <body>
    <h1>PhishBot Admin</h1>
    {% if rows %}
      <table>
        <tr><th>Sim ID</th><th>Clicks</th></tr>
        {% for r in rows %}
        <tr><td>{{ r['sim_id'] }}</td><td>{{ r['clicks'] }}</td></tr>
        {% endfor %}
      </table>
    {% else %}
      <p>No data yet.</p>
    {% endif %}
  </body>
</html>
